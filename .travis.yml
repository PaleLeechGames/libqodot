language: c
before_script:
    - mkdir build
before_deploy:
    - export TRAVIS_TAG=latest
    - git tag $TRAVIS_TAG
matrix:
    include:
        - os: osx
          osx_image: xcode8
          before_install: easy_install scons
          script: scons platform=osx bits=64 target=release
        - os: linux
          script: scons platform=linux bits=64 target=release
          addons:
              apt:
                  packages:
                      - scons
                  update: true
deploy:
    provider: releases
    file_glob: true
    skip_cleanup: true
    api_key:
        secure: 
    file:
        - "build/*.dll"
        - "build/*.so"
        - "build/*.dylib"
    on:
        repo: Shfty/libqodot
    draft: true
    overwrite: true
